<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid.js</title>
    <style type="text/css">
        body {
            margin:5% auto;
            max-width:90%;
            line-height:1.6;
            font-size:18px;
            color:#444;
            padding:0 1em;
        }
        h1, h2, h3 {
            line-height:1.2
        }
    </style>
</head>
<body>
<h1>Npm boilerplate</h1>
<h2>Form demo</h2>
<figure>
    <canvas id="demo-2" width="640" height="480" style="background-color: #494949; width: 50%"></canvas>
    <figcaption>Demo</figcaption>
</figure>
<form>
    <label for="x">X:</label>
    <input type="range" id="x" name="vol" min="5" max="635" value="320">
    &nbsp;
    <label for="y">Y:</label>
    <input type="range" id="y" name="vol" min="5" max="475" value="240">
    &nbsp;
</form>
<script type="application/javascript" src="assets/js/app.min.js"></script>
</body>
</html>
